<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
</head>
<body>
    <a href="{% url 'index' %}">
        <h1>News</h1>
    </a>
    <ul>
        {% for i in products %}
            <li>{{ i.name }}</li>
            <img src="{{ i.image.url }}" alt="{{ i.name }}">
            <p>{{ i.description }}</p>
            <p>{{ i.price }}</p>
            <p>{{ i.created_at }}</p>
        {% endfor %}
    </ul>
</body>
</html>
